<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--ICONS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--CSS-->
    <link rel="stylesheet" href="src/estilo/style.css">
    <!--SCRIPT-->
    <script src="src/js/script.js" defer></script>
</head>
<body>
    <div class="calcIMC">
        <h1>Calculadora - IMC</h1>
        <div class="calcIMG_info">
                <div class="info_user">
                    <input required autocomplete="off" type="text" name="nome" id="nome">
                    <label>nome</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="info_user">
                    <input required autocomplete="off" type="number" name="altura" id="altura" step="0.1">
                    <label>altura</label>
                    <i class="fa-solid fa-ruler-vertical"></i>
                </div>
                <div class="info_user">
                    <input required autocomplete="off" type="number" name="peso" id="peso" step="0.1">
                    <label for="peso">peso</label>
                    <i class="fa-solid fa-weight-hanging"></i>
                </div>
                <button id="bnt">Calcular</button>
        </div>
        <div class="user_IMC">
            <img class="temp" src="src/img/Physical therapy exercise-bro.png" alt="">
        </div>
     </div>
</body>
</html>
